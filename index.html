<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayel's Blog</title>
    <link rel="stylesheet" href = "Assets/css/blog.css"/>
    <link rel="stylesheet" href = "Assets/css/form.css"/>
    <link rel="stylesheet" href = "Assets/css/styles.css"/>
</head>
<body>
    <h1 class="center">Dayel's Blog </h1>
    <div class="container">
        
        <div class="left">
            
            <div class="image-container">
                <img src="Assets/IMG_5256.jpg" alt="Picture of Dayel on a beanbag" width="250" height="315">
            </div>
        </div>
        <div class="right">
           <h2 class="center">What's on your mind?</h2>
            <form id="blogForm">
                <div class="form-group">
                    <label for="username">Author:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            
            <div id="blogPosts"></div>
        </div>
    </div>
    <button id="modeToggle">Toggle Mode</button>    
    <script src="Assets/jss/blog.js"></script>
</body>

</html>
